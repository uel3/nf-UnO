table_cond_formatting_rules:
  Completeness:
    pass:
      - gt: 50.0
    fail:
      - lt: 49.0
  Contamination:
    pass:
      - lt: 10.0
    warn:
      - gt: 11.0
    fail:
      - gt: 15.0
table_cond_formatting_colours:
  - pass: '#4CAF50'
  - warn: '#FFA726'
  - fail: '#E53935'
  
